
name: main

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

concurrency: ci-${{ github.ref }}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Static Analysis
        uses: pre-commit/action@v3.0.0

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        run: python -m pytest tests/ -s -v

  build-registry-container:
    needs: [tests]
    if: ${{github.ref == 'refs/heads/dev'}} || ${{github.ref == 'refs/heads/prod'}}
    runs-on: ubuntu-latest
    steps:
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: create self-signed cert
        run: >
          openssl req -x509 -days 3650 -newkey rsa:2048 -sha256
          -nodes -keyout privatekey.pem -out certificate.pem
          -subj "/C=US/ST=Seattle/L=WA/O=SageBionetworks/OU=IT/CN=synapse.org"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.4.0
        with:
          context: .
          build-args: stack=${{ steps.extract_branch.outputs.branch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  synth-test-dev:
    needs: tests
    uses: "./.github/workflows/synth-test.yml"
    with:
      CONTEXT: dev

  synth-test-prod:
    needs: tests
    uses: "./.github/workflows/synth-test.yml"
    with:
      CONTEXT: prod

  cdk-deploy-dev:
    if: ${{github.ref == 'refs/heads/dev'}}
    needs: [tests, synth-test-dev]
    uses: "./.github/workflows/aws-deploy.yml"
    secrets: inherit
    with:
      CONTEXT: dev
      ROLE_TO_ASSUME: arn:aws:iam::449435941126:role/sagebase-github-oidc-sage-bionetworks-synapse-docker-registry

  cdk-deploy-prod:
    if: ${{github.ref == 'refs/heads/prod'}}
    needs: [tests, synth-test-prod]
    uses: "./.github/workflows/aws-deploy.yml"
    secrets: inherit
    with:
      CONTEXT: prod
      ROLE_TO_ASSUME: arn:aws:iam::325565585839:role/sagebase-github-oidc-sage-bionetworks-synapse-docker-registry
